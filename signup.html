<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="bars-container"></div>
      <form class="auth-form">
        <h1 class="auth-form-heading">Sign Up</h1>

        <div class="auth-input-container">
          <input
            type="text"
            class="auth-input-field"
            placeholder="User name"
            id="name"
          />
          <label for="name" class="auth-input-label">User name</label>
        </div>

        <div class="auth-input-container">
          <input
            type="text"
            class="auth-input-field"
            placeholder="Email"
            id="email"
          />
          <label for="email" class="auth-input-label">Email</label>
        </div>

        <div class="auth-input-container">
          <input
            type="password"
            class="auth-input-field"
            placeholder="Password"
            id="password"
          />
          <label for="password" class="auth-input-label"
            >Password</label
          >
        </div>

        <button class="auth-submit-button">Sign up</button>
        <div class="auth-link-con">
          <a href="./login.html" class="auth-link">
            Already have An Account?</a
          >
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
